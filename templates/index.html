<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipe Book</title>
    <style>
        body {
            background-color: #000000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .header h1 {
            color: #FFD700;
        }
        .form-group, .drink {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #FFD700;
            border-radius: 4px;
            background-color: #333;
            color: #FFD700;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #DAA520;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cocktail Recipe Book</h1>
        </div>
        <div id="random-drink" class="drink"></div>
        <div class="form-group">
            <label for="search-query">Search for Drinks</label>
            <input type="text" id="search-query" name="search-query">
            <button type="button" onclick="searchDrinks()">Search</button>
        </div>
        <div id="search-results" class="drink"></div>
        <div class="form-group">
            <button type="button" onclick="generateDrink()">Generate Random Drink</button>
        </div>
        <div id="generated-drink" class="drink"></div>
    </div>
    <script>
        const SUPABASE_URL = 'https://your-supabase-url.supabase.co';
        const SUPABASE_KEY = 'your-supabase-key';

        async function fetchRandomDrink() {
            const response = await fetch('/random-drink');
            const drink = await response.json();
            displayDrink(drink, 'random-drink');
        }

        async function searchDrinks() {
            const query = document.getElementById('search-query').value;
            const response = await fetch(`/search-drinks?query=${query}`);
            const drinks = await response.json();
            displayDrinks(drinks, 'search-results');
        }

        async function generateDrink() {
            const response = await fetch('/generate-drink');
            const drink = await response.json();
            displayDrink(drink, 'generated-drink');
        }

        function displayDrink(drink, elementId) {
            const drinkElement = document.getElementById(elementId);
            drinkElement.innerHTML = `
                <h2>${drink.name}</h2>
                <p>Category: ${drink.category}</p>
                <p>${drink.description}</p>
                <img src="${drink.picture_url}" alt="${drink.name}" style="width:100%">
            `;
        }

        function displayDrinks(drinks, elementId) {
            const drinksElement = document.getElementById(elementId);
            drinksElement.innerHTML = drinks.map(drink => `
                <div>
                    <h2>${drink.name}</h2>
                    <p>Category: ${drink.category}</p>
                    <p>${drink.description}</p>
                    <img src="${drink.picture_url}" alt="${drink.name}" style="width:100%">
                </div>
            `).join('');
        }

        fetchRandomDrink();
    </script>
</body>
</html>
