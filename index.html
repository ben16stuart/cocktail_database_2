<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Recipe Book</title>
  <style>
    /* Black and gold theme */
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      padding: 10px;
    }

    .header h1 {
      color: #FFD700;
      font-size: 3em;
    }

    .landing-drink {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }

    .landing-drink img {
      max-width: 400px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .landing-drink h2 {
      font-size: 2em;
    }

    .search-section {
      margin-bottom: 50px;
    }

    .search-section h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #CCCCCC;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 15px;
      border: none;
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #CCAA00;
    }

    .search-results {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .search-result {
      width: 45%;
      margin-bottom: 20px;
      border: 1px solid #CCCCCC;
      border-radius: 5px;
      padding: 10px;
    }

    .search-result img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .search-result h3 {
      font-size: 1.2em;
    }

    .generate-section {
      text-align: center;
      margin-bottom: 50px;
    }

    .generate-section button {
      padding: 10px 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cocktail Recipe Book</h1>
    </div>

    <div class="landing-drink" id="landing-drink">
      </div>

    <div class="search-section">
      <h2>Search Drinks</h2>

        <select id="search-by-name" name="search-by-name" onchange="displaySelectedDrink()">
          <option value="">Select a drink</option>
        </select>
      </div>
      <div class="form-group">
