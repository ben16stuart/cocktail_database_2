<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail Recipe Book</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 10px;
        }
        .header h1 {
            color: #FFD700;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #CCCCCC;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            border: none;
            background-color: #FFD700;
            color: #000;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #CCAA00;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cocktail Recipe Book</h1>
        </div>
        
        <!-- Random Drink Section -->
        <div class="section" id="random-drink-section">
            <h2>Featured Drink</h2>
            <div id="random-drink"></div>
        </div>

        <!-- Search Section -->
        <div class="section">
            <h2>Search Drinks</h2>
            <div class="form-group">
                <label for="search-by-name">Search by Name</label>
                <input type="text" id="search-by-name" name="search-by-name">
                <button type="button" onclick="searchByName()">Search</button>
            </div>
            <div class="form-group">
                <label for="search-by-ingredient">Search by Ingredient</label>
                <select id="search-by-ingredient" name="search-by-ingredient"></select>
                <button type="button" onclick="searchByIngredient()">Search</button>
            </div>
            <div id="search-results"></div>
        </div>

        <!-- Generate Random Drink Section -->
        <div class="section">
            <h2>Generate Random Drink</h2>
            <button type="button" onclick="generateRandomDrink()">Generate</button>
            <div id="generated-drink"></div>
        </div>
    </div>
    <script>
        const SUPABASE_URL = 'https://qflhgztoxamhdhlxjpjc.supabase.co';
        const SUPABASE_KEY = 'YOUR_SUPABASE_KEY';

        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchRandomDrink() {
            const { data, error } = await supabase
                .from('drinks')
                .select('*')
                .order('random()')
                .limit(1);

            if (error) {
                console.error(error);
                return;
            }

            displayDrink(data[0], 'random-drink');
        }

        async function searchByName() {
            const name = document.getElementById('search-by-name').value;
            const { data, error } = await supabase
                .from('drinks')
                .select('*')
                .ilike('name', `%${name}%`);

            if (error) {
                console.error(error);
                return;
            }

            displaySearchResults(data);
        }

        async function searchByIngredient() {
            const ingredient = document.getElementById('search-by-ingredient').value;
            const { data, error } = await supabase
                .from('drinks')
                .select('*')
                .contains('ingredients', [ingredient]);

            if (error) {
                console.error(error);
                return;
            }

            displaySearchResults(data);
        }

        async function generateRandomDrink() {
            const { data, error } = await supabase
                .from('drinks')
                .select('*')
                .order('random()')
                .limit(1);

            if (error) {
                console.error(error);
                return;
            }

            displayDrink(data[0], 'generated-drink');
        }

        function displayDrink(drink, elementId) {
            const drinkElement = document.getElementById(elementId);
            drinkElement.innerHTML = `
                <h3>${drink.name}</h3>
                <p>Category: ${drink.category}</p>
                <p>Description: ${drink.description}</p>
                <img src="${drink.picture_url}" alt="${drink.name}" style="max-width: 100%; height: auto;">
                <h4>Ingredients:</h4>
                <ul>
                    ${drink.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                </ul>
                <h4>Directions:</h4>
                <ol>
                    ${drink.directions.map(direction => `<li>${direction}</li>`).join('')}
                </ol>
            `;
        }

        function displaySearchResults(drinks) {
            const searchResults = document.getElementById('search-results');
            searchResults.innerHTML = drinks.map(drink => `
                <div>
                    <h3>${drink.name}</h3>
                    <p>Category: ${drink.category}</p>
                    <p>Description: ${drink.description}</p>
                    <img src="${drink.picture_url}" alt="${drink.name}" style="max-width: 100%; height: auto;">
                    <h4>Ingredients:</h4>
                    <ul>
                        ${drink.ingredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                    </ul>
                    <h4>Directions:</h4>
                    <ol>
                        ${drink.directions.map(direction => `<li>${direction}</li>`).join('')}
                    </ol>
                </div>
            `).join('');
        }

        async function populateIngredientDropdown() {
            const { data, error } = await supabase
                .from('ingredients')
                .select('name');

            if (error) {
                console.error(error);
                return;
            }

            const ingredientDropdown = document.getElementById('search-by-ingredient');
            ingredientDropdown.innerHTML = data.map(ingredient => `
                <option value="${ingredient.name}">${ingredient.name}</option>
            `).join('');
        }

        // Initialize
        fetchRandomDrink();
        populateIngredientDropdown();
    </script>
</body>
</html>
