<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktail Recipe Book</title>
  <style>
    /* Your styles here */
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Cocktail Recipe Book</h1>
    </div>

    <div class="section" id="random-drink-section">
      <h2>Featured Drink</h2>
      <div id="random-drink"></div>
    </div>

    <div class="section">
      <h2>Search Drinks</h2>
      <div class="form-group">
        <label for="search-by-name">Search by Name</label>
        <select id="search-by-name" name="search-by-name" onchange="displaySelectedDrink()">
          <option value="">Select a drink</option>
        </select>
      </div>
      <div class="form-group">
        <label for="search-by-ingredient">Search by Ingredient</label>
        <select id="search-by-ingredient" name="search-by-ingredient" onchange="searchByIngredient()">
          <option value="">Select an ingredient</option>
        </select>
      </div>
      <div id="search-results"></div>
    </div>

    <div class="section">
      <h2>Generate Random Drink</h2>
      <button type="button" onclick="generateRandomDrink()">Generate</button>
      <div id="generated-drink"></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase client initialization
    const SUPABASE_URL = process.env.REACT_APP_SUPABASE_URL; // Assuming you use REACT_APP_ prefix
    const SUPABASE_KEY = process.env.REACT_APP_SUPABASE_PUBLIC_ANON_KEY;

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    console.log('Supabase initialized:', supabase);

    // Your existing JavaScript functions to fetch drinks, populate dropdowns, and display information

    document.addEventListener('DOMContentLoaded', () => {
      console.log('Document loaded. Fetching random drink and populating dropdowns...');
      fetchRandomDrink();
      populateDropdowns();
    });
  </script>
</body>
</html>
